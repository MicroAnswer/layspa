<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div id="target"></div>

<script src="https://cdn.jsdelivr.net/npm/es6-promise@4.2.8/dist/es6-promise.auto.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.config({base: "./spa/"});
</script>
<script>
    layui.use(["layspa", "layspa_router"], function () {
        var layspa = layui.layspa;
        var Router = layui.layspa_router;

        var router = new Router([
            {path: "/mybody2", use: "mybody2"},
            {path: "/", use: "mybody"},
        ]);

        layspa.run({
            el: "#target",
            router: router,
            render: function (r) {
                return r("app");
            }
        });
    });
</script>

</body>
</html>
